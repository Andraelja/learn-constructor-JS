<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <script>

        function Person() {
            this.name = "";
            this.age = "";
        }

        const andra = new Person();
        andra.name = "Andra";
        andra.age = 19;

        console.log(andra)

    </script>
</body>
</html>
