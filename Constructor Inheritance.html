<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>

        function Animal(name){
            this.name = name;
            this.speakAnimal = function(suara){
                console.log(`Suaranya ${suara} nama hewanya ${name}`)
            }

        }

        function Bird(name, color){
            this.color = color;
            Animal.call(this, name)
        }

        const hewan = new Bird("Kakak Tua", "Biru")
        hewan.speakAnimal("TWEET!")
        

    </script>
</body>
</html>
